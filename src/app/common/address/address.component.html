<div>
    <form [formGroup]="form">
      <!-- Row 2: Address -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address Line 1</mat-label>
            <input
              matInput
              formControlName="address1"
              required
              [ngClass]="{
                'is-invalid': form.get('address1')?.invalid && form.get('address1')?.touched
              }"
            />
            <mat-error *ngIf="form.get('address1')?.hasError('required')">
              Address Line 1 is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address Line 2</mat-label>
            <input matInput formControlName="address2" />
          </mat-form-field>
        </div>
      </div>
  
      <!-- Row 3: City, State, Country -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>City</mat-label>
            <input
              matInput
              formControlName="city"
              required
              [ngClass]="{
                'is-invalid': form.get('city')?.invalid && form.get('city')?.touched
              }"
            />
            <mat-error *ngIf="form.get('city')?.hasError('required')">
              City is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-4 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>State</mat-label>
            <mat-select formControlName="state" required>
              <mat-option *ngFor="let state of states" [value]="state">
                {{ state }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('state')?.hasError('required')">
              State is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-4 mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" required>
              <mat-option *ngFor="let country of countries" [value]="country">
                {{ country }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('country')?.hasError('required')">
              Country is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
